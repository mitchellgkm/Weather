<!DOCTYPE html>
<html lang="en">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/minty/bootstrap.min.css"
  />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <body>
        <nav class="navbar navbar-dark bg-primary mb-3">
            <div class="container">
                <a href="#" class="navbar-brand">Weather.JS</a>
            </div>
        </nav>
        <div class="container searchContainer">
            <div class="search card card-body">
                <h1>Get The Weather For a Location</h1>
                <p class="lead">Enter Your Location</p>
                <input type="text" id="searchUser" class="form-control" placeholder="Location">
            </div>
            <br>
            <div id="profile"></div>
        </div>
        <div class="container text-center mt-2">
            <button class="btn btn-primary" id="submit">Submit</button>
        </div>
        
        <div id="content">
          <h2 id="city"><em></em></h2>
          <h4 id="highslows"></h4>
          <h4 id="conditions"></h4>
        </div>
        <footer class="mt-5 p-3 text-center bg-light">
             Weather.js &copy;
        </footer>

        <style>
          #content {
            width: 20%;
            margin: auto;
            margin-top: 2%;
            border: 1px solid green;
            border-radius: 10px; 
            text-align: center;
            padding: 1%;
            height: 240px;
          }

          #city {
            margin-bottom: 5%;
          }

          #highslows {
            margin-bottom: 5%;
          }

          #conditions {
            margin-bottom: 5%;
          }


        </style>


  </body>
  <script src="index.js"></script>
</html>
